{% extends 'base.html' %}
{% block content %}
<h2 class="fw-bold mb-3">ðŸ§© API Explorer</h2>
<p>Access raw JSON data from <code>/api/all</code> endpoint.</p>
<button id="loadData" class="btn btn-success">Load JSON</button>
<pre id="jsonOutput" class="mt-3 p-3 bg-dark text-white rounded small"></pre>

<script>
document.getElementById('loadData').addEventListener('click', async ()=>{
  const res = await fetch('/api/all');
  const data = await res.json();
  document.getElementById('jsonOutput').textContent = JSON.stringify(data, null, 2);
});
</script>
{% endblock %}
