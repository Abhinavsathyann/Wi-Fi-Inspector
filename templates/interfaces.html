{% extends 'base.html' %}
{% block content %}
<h2 class="fw-bold mb-3">ðŸ’» Network Interfaces</h2>
<div class="row g-3">
{% for iface in data %}
<div class="col-md-6">
  <div class="card shadow-sm p-3">
    <h5>{{ iface.name }}</h5>
    <ul class="list-unstyled small">
      <li>Status: <strong>{{ 'Up' if iface.isup else 'Down' }}</strong></li>
      <li>Speed: {{ iface.speed }} Mbps</li>
      <li>MTU: {{ iface.mtu }}</li>
      <li>IPv4: <code>{{ iface.addresses|join(', ') }}</code></li>
    </ul>
  </div>
</div>
{% endfor %}
</div>
{% endblock %}
