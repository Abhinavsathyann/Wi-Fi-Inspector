{% extends 'base.html' %}
{% block content %}
<h2 class="fw-bold mb-3">⚙️ System Information</h2>
<div class="card shadow-sm p-3">
  <table class="table table-borderless">
    {% for k,v in data.items() %}
    <tr><th>{{ k }}</th><td><code>{{ v }}</code></td></tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
